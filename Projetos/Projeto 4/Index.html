<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Projetos/Projeto 4/CSS/style.css">
    <link rel="shortcut icon" href="/Projetos/Projeto 4/Image/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Projeto 4</title>
</head>
<body>
    <div id="main-style">
        <main>
            <div class="styles-container">
                <ul class="styles-options">
                    <li>
                        <i id="style-light" class="fa-regular fa-sun"></i>
                    </li>
                    <li>
                        <i id="style-dark" class="fa-regular fa-moon"></i>
                    </li>
                    <li>
                        <i id="style-neon" class="fa-brands fa-neos"></i>
                    </li>
                </ul>
            </div>
            <div id="main-container"> 
                <div id="banner-container">
                    <img src="/Projetos/Projeto 4/Image/banner2.png" alt="Crie uma conta no instagram">
                </div>
                <div id="form-container">
                    <div id="form-box">
                        <img id="logo-insta" src="/Projetos/Projeto 4/Image/logo_instagram.png" alt="Instagram">
    
                        <form id="login-form">
                            <input type="text" name="username" placeholder="Número do telefone, usuário ou email">
                            <input type="password" name="password" placeholder="Senha">
                            <button type="submit">Entrar</button>
                        </form>
    
                        <div class="separator">
                            <div class="line"></div>
                            <span>Ou</span>
                        </div>
    
                        <div id="other-links">
                            <div id="facebook-login">
                                <a href="#">
                                    <img src="/Projetos/Projeto 4/Image/logo_facebook.svg" alt="Facebook login">
                                    <span>Entrar com o facebook</span>
                                </a>
                            </div>
                            <div id="forgot-pass">
                                <a href="#">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                    <div id="register-container">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                    </div>
                    <div id="get-app-container">
                        <p>Obtenha o aplicativo.</p>
                        <a href="#"><img src="/Projetos/Projeto 4/Image/apple_btn.png" alt="Apple Store"></a>
                        <a href="#"><img src="/Projetos/Projeto 4/Image/gplay_btn.png" alt="Google Play"></a>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <nav>
                <ul id="footer-links">
                    <li><a href="#">Meta</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Principais Contas</a></li>
                    <li><a href="#">Hashtags</a></li>
                    <li><a href="#">Localização</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                </ul>
            </nav>
            <p id="copyright">&copy;2022 Instagram from Meta</p>
        </footer>
    </div>
<script type="text/javascript" src="/Projetos/Projeto 4/JS/script.js"></script>
</body>
</html>
